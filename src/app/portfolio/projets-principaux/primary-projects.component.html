<h3>{{ "PRIMARY_PROJECTS" | translate }} :</h3>
<div class="content">
  <div class="primary-projects shadow">
    <div>
      <h3 class="card-title">{{ "POKEMON_MANAGER" | translate }}</h3>
      <div class="img-background" style="background-color: #fcf5e6">
        <app-image-viewer
          src="assets/images/pokemon-manager/pm_logo.png"
          alt="pm logo"
        />
      </div>
      <div class="description">
        <p *ngFor="let p of pokemonManager.p">{{ p | translate }}</p>
        <strong>{{ "WORK_IN_PROGRESS" | translate }} </strong>
        <a routerLink="PokemonManager">En savoir plus</a>
      </div>
    </div>
    <app-techno-logos [technologies]="pokemonManager.technologies" />
  </div>
  <div class="primary-projects shadow">
    <div>
      <h3 class="card-title">Aquiweb</h3>
      <div class="img-background" style="background-color: #2a353b">
        <app-image-viewer
          src="assets/images/aquiweb/aquiweb.jpg"
          alt="aquiweb logo"
        />
      </div>
      <div class="description">
        <p *ngFor="let p of aquiweb.p">{{ p | translate }}</p>
        <a href="https://www.astree-software.fr/logiciel-mes/">{{
          "MORE" | translate
        }}</a>
      </div>
    </div>
    <app-techno-logos [technologies]="aquiweb.technologies" />
  </div>
</div>
