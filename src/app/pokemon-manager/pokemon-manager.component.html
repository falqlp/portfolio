<div class="pokemon-manager-paragraphs">
  <div
    class="shadow pokemon-manager-paragraph"
    *ngFor="let pokemonManagerInfo of pokemonManagerInfos; let i = index"
  >
    <h3 class="title">{{ pokemonManagerInfo.title | translate }}</h3>
    <div class="content" [ngClass]="i % 2 === 0 ? '' : 'reverse'">
      <div class="img-content">
        <app-image-viewer
          style="flex: 1"
          [src]="baseUrl + pokemonManagerInfo.img + '.png'"
        ></app-image-viewer>
      </div>
      <div class="text-content">
        <p *ngFor="let paragraph of pokemonManagerInfo.p">
          {{ paragraph | translate }}
        </p>
        <a href="https://github.com/falqlp/PokemonManager">Github</a>
      </div>
    </div>
  </div>
  <div class="shadow pokemon-manager-paragraph">
    <h3 class="title">{{ "GALLERY" | translate }}</h3>
    <app-galery />
  </div>
</div>
